      - run:
          <<: *install_python
      - save_cache:
          paths:
            - /opt/circleci/.pyenv
          key: v1.0-buck-python3.6.2-{{ .Branch }}
      - run:
          <<: *run_ant_build
      - run:
          <<: *run_buck_build
      - run:
          name: Run Build Tests
          command: |
            cd "${BUCKROOT}"
            export PATH="${ANDROID_SDK}/tools/bin:${PATH}"
            export PATH="$(pyenv root)/shims:${PATH}"
