    steps:
      # Steps run sequentially in separate shells
      - checkout
      - run:
          <<: *install_openjdk8
      - restore_cache:
          # Change this key when upgrading sdk.
          key: v1.3-buck-andoid-sdk-{{ .Branch }}
      - run:
          <<: *install_android_sdk
      - save_cache:
          paths:
            - ~/android-sdk
          key: v1.3-buck-andoid-sdk-{{ .Branch }}
      - run:
          <<: *install_golang
      - restore_cache:
          # Change this key when upgrading python.
